<!--Clara Moraes Dantas, Google homepage-->

<!DOCTYPE html>

<html>
	<head>
		<title>Google</title>

		<link rel=icon href="images/google.ico" />
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>

	<body>
		<div class="navbar">
			<div class="navbarObj">
				<img class="icon rightmost" src="images/user-icon.png">
			</div>

			<div class="navbarObj">
				<img class="icon" src="images/notification-outline.png">
			</div>

			<div class="navbarObj">
				<img class="icon" src="images/google-apps-grid.png">
			</div>

			<div class="navbarObj">
				<a href="https://www.google.com.br/imghp?hl=en&tab=wi&authuser=0&ei=ZXRLWL-PK4KnwATroq7wBw&ved=0EKouCBQoAQ">Images</a>
			</div>

			<div class="navbarObj">
				<a href="https://accounts.google.com/ServiceLogin?service=mail&passive=true&rm=false&continue=https://mail.google.com/mail/&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1#identifier">Mail</a>
			</div>
		</div>

		<div class="center">
			<img class="main" src="images/google_2015_logo-social.png">

			<form>
				<input class="searchBar" type="text" name="search">
				<input class="buttons" type="submit" value="Google Search">
				<input class="buttons" type="submit" value="I'm Feeling Lucky">
			</form>
		</div>

		<div id="footer">
			<div class="footerBlockLeft">
				<a class="footerContent" href="https://www.google.com.br/intl/en/ads/?fg=1">Advertising</a>
			</div>

			<div class="footerBlockLeft">
				<a class="footerContent" href="https://www.google.com.br/services/?fg=1#?modal_active=none">Business</a>
			</div>

			<div class="footerBlockLeft">
				<a class="footerContent" href="https://www.google.com.br/intl/en/about/">About</a>
			</div>

			<div class="footerBlockRight">
				<a class="footerContent rightMostFooter" href="https://www.google.com.br/preferences?hl=en">Settings</a>
			</div>

			<div class="footerBlockRight">
				<a class="footerContent" href="https://www.google.com.br/intl/en/policies/terms/regional.html">Terms</a>
			</div>

			<div class="footerBlockRight">
				<a class="footerContent" href="https://www.google.com.br/intl/en/policies/privacy/?fg=1">Privacy</a>
			</div>
		</div>

	</body>
</html>
